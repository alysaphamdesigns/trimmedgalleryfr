<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgba(255, 255, 255, 0.5); 
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center; /* Center the navigation items */
            align-items: center;
        }
        .navbar a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .header-container {
            display: flex;
            align-items: center;
            font-family: 'Courier New', monospace;
        }
        .header-container img {
            margin-right: 10px; /* Adjust the margin as needed */
             background-color: rgba(255, 255, 255, 0.5); /* Translucent white background */
        }
         h1 {
            background-color: rgba(255, 255, 255, 0.5); /* Translucent white background */
            padding: 10px; /* Optional: Add some padding for better visual separation */
            color: black; /* Add this line to set the text color to gray */
    
        }
        .image-container {
            text-align: center;
            margin-top: 20px; /* Adjust margin as needed */
        }
         .image-container img {
            background-color: rgba(255, 255, 255, 0.5); /* Translucent white background */
            padding: 10px; /* Optional: Add some padding for better visual separation */
        }
         .image-container img:last-child {
            margin-right: 0; /* Remove margin-right for the last image */
         }
         .image-text {
            background-color: rgba(255, 255, 255, 0.8); /* Translucent white background */
            font-family: 'Courier New', monospace; /* Change the font */
            padding: 10px;
            color: black;
            display: inline-block; /* Ensure the background is only around the text */
        }
        
    </style>
      
</head>
<body>
    
      
    </nav>
    
    <header class="header-container">
        <h1 style="text-align:left;"></h1>
    </header>

     <div class="image-container">
        
        <iframe src="floaters/index.html" style="height:600px;width:600px;" title="Iframe Example"></iframe>
         
      
     </div>
    
</body>
</html>
